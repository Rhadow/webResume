<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Howard Chang's personal resume. Including working experience & previous works!">
    <title>Howard Chang's 2014 web resume</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <!-- Header & Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#toggleMenu">
                    <span class="sr-only">Toggle Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="navbar-brand">Howard Chang</a>
            </div>
            <div class="collapse navbar-collapse" id="toggleMenu">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/intro">
                            <span class="glyphicon glyphicon-user"> Introduction</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/skill">
                            <span class="glyphicon glyphicon-tasks"> Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/experience">
                            <span class="glyphicon glyphicon-briefcase"> Experience</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/work">
                            <span class="glyphicon glyphicon-folder-open"> Works</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div ng-view class="content"></div>

    <!--Adding jQuery, AngularJS, Twitter Bootstrap & Scripts-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script type="text/javascript" src="angular/angular-route.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script type="text/javascript" src="js/services/mainService.js"></script>
    <script type="text/javascript" src="js/services/expService.js"></script>
    <script type="text/javascript" src="js/services/profileService.js"></script>
    <script type="text/javascript" src="js/services/workService.js"></script>
    <script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/expCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/profileCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/workCtrl.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
